<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form method='POST' action='$g.options.domainUrl/login'>
      $g.options.params.errmsg
      <br/>
      <label>Username:</label>
      <input type='text' name='username' />
      <br/>
      <label>Password:</label>
      <input type='password' name='password' />
      <br/>
      <input type='submit'/>
    </form>
  </body>
</html>
